<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff0f5;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #d6336c;
      text-align: center;
      margin-bottom: 10px;
    }

    .heart {
      font-size: 3rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: transform 0.2s;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .compliment {
      margin-top: 30px;
      background-color: #ffe0ec;
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
      font-size: 1.1rem;
      color: #5a2e38;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .floating-hearts span {
      position: absolute;
      color: #ff8fa3;
      font-size: 1.5rem;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Click the heart 💖</h1>
  <div class="heart" onclick="showCompliment()">💗</div>

  <div class="compliment" id="complimentBox"></div>

  <div class="floating-hearts" id="heartsContainer"></div>

  <script>
    const compliments = [
      "You’re my favorite notification 🥹📱",
      "You + food + a blanket = my perfect evening 🥖🧀🧸",
      "I trust you to order my food. That’s how deep this goes. 🍕💘",
      "Every time I see you, my brain goes 🦋🥰🫠",
      "You’re the only person I’d share my fries with. And that’s saying a lot 🍟❤️",
      "You’re my emotional support goblin 🐸💕",
      "Every time I look at you, I think: yup, I win 💯",
      "I’d let you eat the last chicken nugget. That’s real love 🐥💞",
      "If you were a frog, I’d kiss you anyway 🐸💋"
    ];

    function showCompliment() {
      const box = document.getElementById('complimentBox');
      const random = compliments[Math.floor(Math.random() * compliments.length)];
      box.innerText = random;
      box.style.display = 'block';
    }

    // Floating hearts animation
    const container = document.getElementById('heartsContainer');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('span');
      heart.innerText = '💕';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(heart);
    }
  </script>

</body>
</html>
